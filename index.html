<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href=style.css>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="screenContainer">
<div id="angleTargetBox"></div>
<div id="angleIndicator"></div>
<img id="cockpit" src = "http://orig00.deviantart.net/cf70/f/2014/202/b/e/cockpit_by_justinhaynes89-d7rp2yv.png"><!-- JustinHayes89 on DeviantArt http://justinhaynes89.deviantart.com/art/Cockpit-469783111 -->
<div id="sky"></div>
<div id="ground"></div>
<div class="meter" id="flightMeterOuter"></div>
<div class="meter" id="flightMeterInner"></div>
<div id="arrowSpawner">
  <div class ="spawnBox" id="qLeft"></div>
  <div class ="spawnBox" id="qUp"></div>
  <div class ="spawnBox" id="qDown"></div>
  <div class ="spawnBox" id="qRight"></div>
</div>
<div id="rhythmZone">
  <div class ="spawnBox" id="pLeft">
    <div class="arrow arrowBackground" id="phLeft"></div>
    <div class="arrow" id='Left'></div>
  </div>
  <div class ="spawnBox" id="pUp">
    <div class="arrow arrowBackground" id="phUp"></div>
    <div class="arrow" id='Up'></div>
  </div>
  <div class ="spawnBox" id="pDown">
    <div class="arrow arrowBackground" id="phDown"></div>
    <div class="arrow" id='Down'></div>
  </div>
  <div class ="spawnBox" id="pRight">
    <div class="arrow arrowBackground" id="phRight"></div>
    <div class="arrow" id='Right'></div>
  </div>
</div>

<div id = "textNotification">Hi I'm text</div>
<div id = "portraitContainer"></div>



</body>
<script src ="flightControls.js"></script>
<script src ="storyProgression.js"></script>
<script src ="rhythm.js"></script>
<script src ="update.js"></script>
</html>
